<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Texte → Vidéo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; max-width: 900px; }
    label { display: block; margin: 12px 0 6px; }
    textarea, select, input { width: 100%; padding: 8px; }
    button { padding: 10px 16px; margin-top: 12px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .mono { font-family: ui-monospace, Menlo, monospace; background:#f7f7f7; padding:8px; border-radius:6px; }
    .progress { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Texte → Vidéo</h1>
  <p>Écris une phrase ou un sujet. Choisis la durée, le format, la langue. L’app assemble une vidéo courte avec fond animé, assets libres, sous-titres et narration (optionnelle).</p>
  <form id="form">
    <label for="prompt">Sujet / prompt</label>
    <textarea id="prompt" rows="5" placeholder="Ex: Les bases de la respiration en apnée pour débutants"></textarea>
    <div class="row">
      <div>
        <label for="duration">Durée (secondes, max 300)</label>
        <input id="duration" type="number" value="60" min="15" max="300"/>
      </div>
      <div>
        <label for="format">Format</label>
        <select id="format">
          <option value="short">YouTube Shorts (9:16)</option>
          <option value="long">YouTube classique (16:9)</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div>
        <label for="lang">Langue</label>
        <select id="lang">
          <option value="fr">Français</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
      <div>
        <label for="tts">Narration TTS</label>
        <select id="tts">
          <option value="none">Aucune (muet + sous-titres)</option>
          <option value="elevenlabs">ElevenLabs</option>
        </select>
      </div>
    </div>
    <button type="submit">Générer</button>
  </form>

  <div class="progress" id="progress"></div>
  <div id="result" class="mono"></div>

  <script>
    const form = document.getElementById('form');
    const progressEl = document.getElementById('progress');
    const resultEl = document.getElementById('result');
    let currentId = null;
    let poll = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultEl.textContent = '';
      progressEl.textContent = 'Création du job...';
      const body = {
        prompt: document.getElementById('prompt').value.trim(),
        durationSec: Number(document.getElementById('duration').value),
        format: document.getElementById('format').value,
        language: document.getElementById('lang').value,
        ttsProvider: document.getElementById('tts').value,
        subtitles: true
      };
      const res = await fetch('/api/generate', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      const data = await res.json();
      currentId = data.id;
      progressEl.textContent = `Job ${currentId} en cours...`;
      poll = setInterval(check, 1500);
    });

    async function check(){
      const res = await fetch('/api/status/' + currentId);
      const data = await res.json();
      progressEl.textContent = `${data.status.toUpperCase()} — ${data.progress}% — ${data.message || ''}`;
      if (data.status === 'done') {
        clearInterval(poll);
        resultEl.innerHTML = `
          Vidéo prête !<br/>
          <a href="/api/download/${currentId}" download="${currentId}.mp4">Télécharger la vidéo</a><br/>
          <a href="/api/download/${currentId}?type=srt" download="${currentId}.srt">Télécharger les sous-titres (SRT)</a>
        `;
      }
      if (data.status === 'error') {
        clearInterval(poll);
        resultEl.textContent = 'Erreur: ' + (data.error || 'inconnue');
      }
    }
  </script>
</body>
</html>
